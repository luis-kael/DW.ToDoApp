{% extends 'base.html' %} {% block body %}

<h1>DynamixWave Todo List</h1>

{% for i in todo %}

<h1>ID => {{i.id}}</h1>
<h1>Title => {{i.titles}}</h1>
<h1>Description => {{i.description}}</h1>
<input type="checkbox" {% if i completed %} checked {%endif %} /><span
  >Completed</span
>
<h1>Created_at => {{i.created_at}}</h1>
<h1>Updated_at => {{i.updated_at}}</h1>
<hr />

{% endfor %}
